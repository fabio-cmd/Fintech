<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>  
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center py-4 h-100">
    <main class="w-100 m-auto form-container">
        <form class="glass-form">
            <img src="../../Imagens/profile.png" />
            <h1 class="h3 mb-3 fw-normal">Registre-se</h1>
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputText" placeholder="First name*" />       
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputText2" placeholder="Last name*" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputText3" placeholder="Account Name" />
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="you-email@gmail.com*" />
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmailConfirm" placeholder="Confirm-email@gmail.com*" />
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInputPassword" placeholder="Password*" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingInputConfirmPassword" placeholder="Confirm Password*" />
                    </div>
                </div>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Account Type</option>
                    <option value="1">Current account</option>
                    <option value="2">Savings account</option>
                </select>
            </div>
            <div class="input-group mb-3 custom-input-group">
                <span class="input-group-text custom-input-group-text">R$</span>
                <div class="form-floating flex-grow-1">
                    <input type="number" class="form-control custom-input-green" id="floatingInputValue" placeholder="0.00" />
                    <label for="floatingInputValue">Valor da Conta</label>
                </div>
            <button class='btn btn-primary w-100 py-2 custom-button mt-5 mb-2' onclick="conclude()">Concluir</button>
        </form>
    </main>   

    <script>
    function conclude() {
        event.preventDefault();
        window.location.href="../User/index.html";
    }

 
    </script>
</body>
</html>
