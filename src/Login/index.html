<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>  
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center py-4 h-100">
    <main class="w-100 m-auto form-container">
        <form class="glass-form">
            <img src="../../Imagens/hexagon.png" class="mb-4" height="57" width="57" />
            <h1 class="h3 mb-3 fw-normal">Faça seu Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="you-email@gmail.com" />       
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingInputPassword" placeholder="password" />
            </div>
            <div class="d-flex justify-content-between align-items-center my-3">
                <div class="form-check text-start">
                    <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                    <label class="form-check-label" for="flexCheckDefault">Manter conectado</label>
                </div>
                <button type="button" class="btn btn-link text-white" onclick="registrar()">Registre-se</button>
            </div>
            <button class='btn btn-primary w-100 py-2 custom-button' onclick="home()">Login</button>
        </form>
    </main>   

    <script>
    function home() {
        event.preventDefault();
        console.log("Função home() foi chamada.");
        window.location.href="../Home/index.html";
    }

    function registrar() {
        window.location.href="../Register/index.html"; 
    }
    </script>
</body>
</html>
